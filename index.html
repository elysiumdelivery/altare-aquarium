<html>
    <head>
        <title>Live2D Test</title>
        
        <link rel="stylesheet" href="css/app.css"/>
        <script src="js/pixi/pixi7.min.js"></script>
        <script src="js/pixi/pixi-filters.js"></script>
        <script src="js/pixi/pixi_viewport.umd.cjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pixi/assets@6.x/dist/browser/assets.min.js"></script>
        <script src="js/pixi/live2dcubismcore.min.js"></script>
        <script src="js/l2d_sdk/cubism4.min.js"></script>
        <script src="js/pixi/pixi-spine.js"></script>
    </head>
    <body>
        <main>
            <div id="fish-aria" role="list" aria-label="Altare's Aquarium" class="visually-hidden"></div>
            <canvas id="canvas" style="width: 100%;height: 100%;"></canvas>
            <div id="loader">
                <label for="loader-progress">Loading in aquarium...</label>
                <progress id="loader-progress"></progress>
            </div>
            <div id="overlay" aria-hidden="true"></div>
        </main>
        <script type="text/javascript" src="js/a11y-dialog.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
