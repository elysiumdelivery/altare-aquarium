<html>
    <head>
        <title>Regis Altare Birthday Project 2024</title>
        
        <link rel="stylesheet" href="css/app.css"/>
        <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.3.0/dist/pixi.min.js"></script>
        <script src="js/plugins/pixi/pixi-filters.min.js"></script>
        <script src="js/plugins/pixi/pixi_viewport.umd.cjs"></script>
        <script src="https://cdn.jsdelivr.net/npm/@pixi/assets@6.x/dist/browser/assets.min.js"></script>
        <script src="js/plugins/pixi/live2dcubismcore.min.js"></script>
        <script src="js/plugins/l2d_sdk/cubism4.min.js"></script>
        <script src="js/plugins/pixi/pixi-spine.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <canvas id="canvas" style="width: 100%;height: 100%;"></canvas>
            <div id="loader">
                <label for="loader-progress">Loading in aquarium...</label>
                <progress id="loader-progress"></progress>
            </div>
            <section id="quality-settings" aria-label="Quality Settings">
                <label>
                    Quality: 
                    <select id="quality-settings-dropdown">
                      <option value="Low" selected>Low</option>
                      <option value="Medium" selected>Medium</option>
                      <option value="High">High</option>
                    </select>
                </label>
            </section>
            <section id="overlay-toggle" aria-label="Toggle Overlay Color">
                <label>Overlay Color:
                    <input type="checkbox" id="overlay-toggle-checkbox">
                </label>
            </section>
            <div id="fish-aria" role="list" aria-label="Altare's Aquarium" class="visually-hidden"></div>
            <div id="overlay" aria-hidden="true"></div>
        </main>
        <script type="text/javascript" src="js/plugins/a11y-dialog.min.js"></script>
        <script type="text/javascript" src="js/plugins/papaparse.min.js"></script>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
