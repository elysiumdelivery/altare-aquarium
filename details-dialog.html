<div
  class="dialog-container"
  id="fish-details"
  aria-labelledby="fish-details-title"
>
  <!-- dialog overlay -->
  <div class="dialog-overlay" data-a11y-dialog-hide></div>
  <!-- actual dialog -->
  <div id="fish-details-dialog" role="document">
    <button
      class="fish-details-dialog-close"
      type="button"
      data-a11y-dialog-hide
    >
      Close
    </button>
    <div class="dialog-title" id="fish-details-title"></div>
    
    <div class="details-dialog-fish">
      <div class="details-fish-size" id="fish-details-size"></div>
      <div class="details-fish-weight" id="fish-details-weight"></div>
      <!-- <div class="details-fish-size" id="fish-details-size"></div> idk if size category would be count, so i'm commenting this out just in case we need to use this later-->
    </div>
    <section class="details-dialog-text"></section>
    <div class="dialog-credit" id="fish-details-credit">
      <div class="dialog-credit-artist" id="fish-credit-artist"></div>
      <div class="dialog-credit-writer" id="fish-credit-writer"></div>
    </div>
  </div>
</div>
